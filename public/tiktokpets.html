<!doctype HTML> 

<HTML> 
  
<HEAD>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
    <link rel="stylesheet" type="text/css" href="tiktokpets.css" />
    <script defer src="tiktokpets.js"></script>
</HEAD>

<body> 
    <div id="hori_title">
        <p class="title_text" id="index_title">TikTok Pets</p>
        <div class="button", id="my_videos">
            <p class="button_text">My Videos</p>
        </div>
    </div>

    <div id="big_box">
        <p id="submit_video">Submit a video:</p>
        <div class="input_area">
            <p class="input_label">Username:</p>
            <input id="username" placeholder="username" size="40">
        </div>
        <div class="input_area">
            <p class="input_label">Tiktok URL:</p>
            <input id="video_link"placeholder="Tiktok URL" size="40">
        </div>
        <div class="input_area">
            <p class="input_label">Video nickname:</p>
            <input id="nickname" placeholder="video nickname" size="40">
        </div>
    </div>

    <div class="button" id="continue">
        <p class="button_text">Continue</p>
    </div>

  <div class="bottom_placement"><!--empty slot to keep items on center-->
        <p class="title_text">&nbsp;</p>
    </div>
    
</body>

</html>
